<mat-form-field *ngIf="shown" [appearance]="appearance" class="c-friendsSelect__field">
  <mat-label>{{'뉋쟳쐃왐혰혝혧 햢혞햡햟 햢햩혪 쮏얧썜혞햫햨혞' | translate}}</mat-label>
  <mat-select
    class="c-friendsSelect"
    [formControl]="friendEmailForGift"
    disableOptionCentering
    role="listbox">
    <mat-option>
      <ngx-mat-select-search
        [(ngModel)]="searchFriendValue"
        name="friendEmail"
        [placeholderLabel]="'행햫햟햧혝햦 햢혞햡햟' | translate"
        noEntriesFoundLabel="{{'햎햦 햫햣 향햫햟햧혣햩햦 혝햟햨쮏 햢혞햡햟' | translate}} 游"
        [ariaLabel]="'행햫햟햧혝햦 햢혞햡햟' | translate"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let friend of filteredFriends()" role="listitem"
                [value]="friend.email">
      <div class="c-friendsSelect__option">
        <img [src]="friend.avatar ? API_URL + friend.avatar : '/assets/img/img-user-avatar.svg'" alt=""> {{friend.name}}
      </div>
    </mat-option>
  </mat-select>
  <mat-error *ngIf="friendEmailForGift.hasError('required')">{{'쮏햣 혮 쮏쐃쮏쑆'혪향햨쮏쒫!' | translate}}</mat-error>
</mat-form-field>
