<div class="c-dialog c-dialog--small c-dialog--autoHeight">
  <div class="c-dialog__body c-dialog__body--center c-dialog__body--padding">
    <p class="c-dialog__title c-dialog__title--margBottom c-dialog__title--center">{{'Оновлення застосунку' | translate}}</p>
    <p class="c-dialog__text c-dialog__text--small">{{'З\'явилося оновлення для застосунку CoffeePhone, натисніть на кнопку "Оновити", для відображення нововведень і для кращої роботи застосунку.' | translate}}</p>
  </div>
  <div class="c-dialog__footer">
    <div class="c-dialog__footerBtns">
      <button class="o-button o-button--gray" matRipple matDialogClose>{{'Пізніше' | translate}}</button>
      <button class="o-button o-button--secondary" (click)="updateApp()" matRipple>{{'Оновити' | translate}}</button>
    </div>
  </div>
</div>
