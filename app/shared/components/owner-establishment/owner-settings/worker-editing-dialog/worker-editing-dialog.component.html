<form class="c-dialog c-dialog--autoHeight c-dialog--small" [formGroup]="form" (ngSubmit)="send()">
  <div class="c-dialog__header">
    <p class="c-dialog__title">{{'Редагування закладу' | translate}}</p>
    <span class="c-dialog__close" type="button" mat-dialog-close><mat-icon>close</mat-icon></span>
  </div>
  <div class="c-dialog__body c-dialog__body--center c-dialog__body--padding">
    <image-preview [url]="url" [title]="'Зображення закладу' | translate"
                   [formControlInput]="form.controls['img']"></image-preview>
    <mat-form-field>
      <mat-label>{{'Адреса закладу' | translate}}</mat-label>
      <label>
        <input type="text" formControlName="address" matInput [placeholder]="'Прик. Вулиця Героїв, 22' | translate"
               [value]="establishmentData.address">
      </label>
    </mat-form-field>

    <mat-error *ngIf="error">{{error | translate}}</mat-error>
  </div>
  <div class="c-dialog__footer">
    <div class="c-dialog__footerBtns">
      <button class="o-button" type="submit" [disabled]="!form.dirty || !sendSub.closed">
        <ng-container *ngIf="sendSub.closed; else loading">
          <span class="o-buttonText">{{'Зберегти зміни' | translate}}</span>
        </ng-container>
        <ng-template #loading>
          <spinner class="o-buttonSpinner"></spinner>
        </ng-template>
      </button>
    </div>
  </div>
</form>
